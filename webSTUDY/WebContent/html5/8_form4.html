<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>요안도라</title>
	<style>
	#container ul {
		border: 1px dotted black;
	}
	#container > ul {
		border: 2px dotted black;
	}
	#container > p {
		color: blue;
	}
	ul > li + ul {
		color: blue;
	}
	</style>
</head>
<body>
<section>
	<header>
		<h1>예약방법 및 요금</h1>
	</header>
	<p>요안도라에 예약하려면?</p>
	<ul>
		<li>예약방법</li>
		<ul>
			<li>직접 통화</li>
			<li>문자 남기기</li>
		</ul>
		<li>요금</li>
		<ul>
			<li>1인 : 40,000원</li>
			<li>2인 : 60,000원</li>
			<li>3인 : 80,000원</li>
			<li>4인 : 100,000원</li>
		</ul>
	</ul>
</section>
</body>
</html>
