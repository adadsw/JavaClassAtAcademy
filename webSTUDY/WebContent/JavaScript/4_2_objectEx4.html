<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var userEmail=prompt("당신의 이메일 주소는?", "");

		var arrURL=[".co.kr", ".com", ".net", ".or.kr", "go.kr"];

		var check1 = false;
		var check2 = false;

		if (userEmail.indexOf("@") > 0) {
			check1 = true;
		}
		document.write(check1, "<br />");

		for (var url in arrURL) {
			if (userEmail.indexOf(arrURL[url])>0) {
				check2 = true;
			}
		}

		document.write(check2, "<br />");
		if (check1 & check2) {
			document.write(userEmail);
		} else {
			alert("이메일 형식이 잘못되었습니다.");
		}
	</script>
	
</body>
</html>
