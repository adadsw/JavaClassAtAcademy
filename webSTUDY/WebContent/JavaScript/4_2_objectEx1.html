<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>배열</title>
</head>
<body>
	<script type="text/javascript">
		var d=new Array();
		d[0]=30;
		d[1]="홍길동";
		d[2]=true;

		var d = new Array(30, "홍길동", true);

		var d = [30, "홍길동", true];

		document.write(d[0], "<br />");
		document.write(d[1], "<br />");
		document.write(d[2], "<br />");

		document.write("==========", "<br />");

		for(var i = 0; i<3; i++) {
			document.write(d[i] + "<br />");
		}

		document.write("==========", "<br />");
		for (var i in d) {
			document.write(d[i] + "<br />");
		}
	</script>
</body>
</html>
