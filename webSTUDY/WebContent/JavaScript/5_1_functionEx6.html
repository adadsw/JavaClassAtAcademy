<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>회원가입</title>
</head>
<body>
	<script type="text/javascript">
		function submit_check(myForm) {
			var reg1=/^[가-힣]{2,5}$/;
			var reg2=/^(010|011|016|017)\d{3,4}\d{4}$/;

			var name = myForm.userName;
			var tel = myForm.userTel;

			var result1 = reg1.test(name.value);
			var result2 = reg2.test(tel.value);

			if(!result1) {
				alert("이름 입력이 잘못되었습니다.");
				name.value="";
				name.focus();
				return false;
			} else if(!result2) {
				alert("연락처 입력이 잘못되었습니다.");
				tel.value="";
				tel.focus();
				return false;
			}
			alert('회원가입이 완료되었습니다.');
		}
		function reset_check(myForm) {
			var result=confirm("정말로 회원가입을 취소하시겠습니까?");
			if (result) {
				return true;
			}
		}
	</script>
	<form action="" name="form1" method="post" onsubmit="return submit_check(this);" onreset="return reset_check(this);">
		<fieldset>
			<legend>회원가입</legend>
			<p>
				<label for="userName">이름 : </label>
				<input type="text" id="userName" size="10">
			</p>
			<p>
				<label for="userTel">연락처 : </label>
				<input type="tel" id="userTel" size="10">
			</p>
			<p>
				<input type="submit" value="회원가입">
				<input type="reset" value="회원가입 취소">
			</p>
		</fieldset>
	</form>

</body>
</html>
