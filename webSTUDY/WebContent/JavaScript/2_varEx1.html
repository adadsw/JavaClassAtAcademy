<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>변수</title>
</head>
<body>
	<script type="text/javascript">

		var s="javascript";
		var num="100";
		var test1="300";
		var test2="400";

		document.write(s, "<br />");
		document.write(num, "<br /");
		document.write(test1, "<br />");
		document.write(test2, "<br />");

		var s=100;
		var num=100;
		var t="500";
		document.write(s, "<br />");
		document.write(num, "<br />");
		document.write(Number(t), "<br />");

		var s=true;
		var t=10>=100;
		var k=Boolean("hello");
		var d=Boolean(null);

		document.write(s, "<br />");
		document.write(t, "<br />");
		document.write(k, "<br />");
		document.write(d, "<br />");
	</script>
	
</body>
</html>
