<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var greenline = ["사당", "교대", "방배", "강남"];
		var yellowline = ["미금", "정자", "모란", "수서"];

		document.write("===== splice() =====", "<br />");
		greenline.splice(2,2,"역삼", "선릉");
		document.write(greenline, "<br />");

		document.write("===== slice() =====", "<br />");
		document.write(greenline.slice(1,3), "<br />");

		document.write("===== concat() =====", "<br />");
		document.write(greenline.concat(yellowline), "<br />");

		document.write("===== pop() =====", "<br />");
		yellowline.pop();
		document.write(yellowline, "<br/>");

		document.write("===== push() =====", "<br />")
		yellowline.push("죽전");
		document.write(yellowline, "<br />");
	</script>
	
</body>
</html>
