<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>연산자</title>
</head>
<body>
	<script type="text/javascript">
		var a=10;
		var b="10";
		var c=20;
		var d="20";
		var result;

		result=a==b;
		document.write(result, "<br />");

		result=a!=b;
		document.write(result, "<br />");

		result=c===d;
		document.write(result, "<br />");

		result=c!==d;
		document.write(result, "<br />");
	</script>
</body>
</html>
