<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>제어문</title>
</head>
<body>
	<script type="text/javascript">
		for(var i=1; i<=10; i++) {
			document.write(i, "<br />");
		}

		for(var i=2; i<10; i++) {
			for (var j=1; j<10; j++) {
				if (i==2 || i==3) {
					document.write("<h1>", i + "x" + j + "=" + i*j, "</h1>")
				} else {
					document.write(i+"x"+j+"="+i*j,"<br />");
				}
			}
		}
	</script>
	
</body>
</html>
