<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>onclick 이벤트</title>
</head>
<body>
	<script type="text/javascript">
		function check(fr) {
			alert(fr.name.value + "님 반갑습니다.");
		}
	</script>
	<form action="" name="form1">
		<fieldset>
			<legend>button 객체 예제(onclick 이벤트) </legend>
			<label for="name">이름 :</label>
			<input type="text" size="10" id="name">
		</fieldset>
		<fieldset>
			<input type="button" onclick="check(this.form);" value="확인">
		</fieldset>

			

	</form>
	
</body>
</html>
