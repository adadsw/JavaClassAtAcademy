<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>

	thead {
		background-color: #8748E1;
	}
	tfoot {
		background-color: #FAED7D;

	}

	tbody {
		background-color: #FFBB00;
	}

	tbody td {
		color: red;
	}
	
	</style>
</head>
<body>
	<table border ="1">

			</tr>
		</thead>
		<tbody>
			<tr>
				<th>성적</th>
				<td>90</td>
				<td>80</td>
				<td>70</td>
				<td>60</td>
				<td>50</td>
				<td>70</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="7" >시험은 2회이며, 중간고사 기말고사 합산합니다.</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
