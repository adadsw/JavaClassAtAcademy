<!-- UTF-8 : 한글과 영문 뿐만 아니라 
모든 언어를 표시할 수 있는 문자 set -->
<meta charset="UTF-8">
<title>내가 처음 만드는 HTML 문서</title>
</head>
<body>

<!-- <br>태그 : 태그가 삽입한 위치에서 줄이 바뀐다. 닫은 태그가 없다. -->
<!-- <hn>태그 : 일반텍스트보다 크기가 크고 진하게 표시된다. <h1>~<h6>태그까지 사용 -->
<!-- <p> 태그 : 입력한 내용 앞뒤로 빈 줄이 생기면서 텍스트 단락이 만들어진다 -->
<!-- <img>태그: 웹문서에 이미지를 넣는 태그..<img> 태그 하나 당 하나의 이미지,

<!-- <a> 태그 : 다른 문서나 외부사이트로 연결하는 하이퍼링크 만드는 태그로

	 <em> 태그 : 중요한 부분을 이탤릭체로 표시 <i>와 같다. -->
