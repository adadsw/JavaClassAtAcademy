<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	mark {
		background-color: rgba(0,0,200,0.2);
	}

</style>
</head>
<body>
	<!-- 타이틀 크기 :h3
		검사와 접종: 순서 없는 목록 ul
		예방접종 : 순서 있는 목록 1, 2, 3
		애완견에 해로운 음식 : 정의목록	-->
	<h3><mark>검사와 접종</mark></h3>
	<ul>
		<li>예방 접종</li>
		<li>종합검진</li>
		<li>스케일링</li>
		<li>중성화수술</li>
	</ul>

	<h3><mark>예방접종</mark></h3>
	<ol type="I">
		<li>종합백신(DHPPL), 코로나 장염</li>
		<li>종합백신(DHPPL), 켄넬코프</li>
		<li>종합백신(DHPPL), 광견병</li>
	</ol>

	<h3><mark>애완견에 해로운 음식</mark></h3>
	<dl>
		<dt>닭뼈</dt>
		<dd>닭뼈는 개의 ...</dd>
		<dt>차가운 우유</dt>
		<dd>차가운 우유는 강아지의 ..</dd>
		<dt>양파</dt>
		<dd>양파 양파는 개의 혈액에 ...</dd>
	</dl>	
</body>
</html>
