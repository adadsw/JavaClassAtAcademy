<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>요안도라</title>
	<style>
		#container ul {	/* 하위 선택자-모든 하위 요소에 스타일 적용하기
							상위요소 하위요소 {속성:속성값; ...}*/
			border: 1px dotted black;
		}

		#container > ul { /* 자식 선택자-자식 요소에만 스타일 적용하기 
							즉 바로 밑의 하위요소에만 적용 
							부모요소 > 자식요소 {속성:속성값;...}*/
			border: 2px dotted black;
		}
		#container > p {
			color: blue;
		}
		ul > li + ul {
			color: blue;
		}
		
	</style>
</head>
<body>
	<section id="container">
	<header>
		<h1>예약방법 및 요금</h1>
	</header>
	<p>요안도라에 예약하려면?</p>
	<ul>
		<li>예약방법</li>
		<ul>
			<li>직접 통화</li>
			<li>문자 남기기</li>
		</ul>
		<li>요금</li>
		<ul>
			<li>1인 : 40,000원</li>
			<li>2인 : 60,000원</li>
			<li>3인 : 80,000원</li>
			<li>4인 : 100,000원</li>
		</ul>
	</ul>
</section>
</body>
</html>
