<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>함수</title>
</head>
<body>
	
<script type="text/javascript">
	/*
		1. 기본형
		function 함수명() {
			일련의 실행문;
		}
		호출 : 함수명();

		2. 참조변수 = function() {
			일련의 실행문;
		} 
		호출 : 참조변수();

		3. 매개변수가 있는 함수 정의문
		function 함수명(매개변수1, 매개변수2, ...매개변수n) {
			일련의 실행문;
		}
		호출 : 함수명(데이터1, 데이터2, )
	*/
	//1. 기본형
	var i=0;
	function myFunc() {
		i++;
		document.write("hello", i + "<br />");
	}
	myFunc();
	//2. 참조형
	var myFunc1 = function() {
		i++
		document.write("Good afternoon", i, "<br />");
	}
	myFunc1();

	function myFunc2() {
		i++
		document.write("Good afternoon", i, "<br />");
	}
	myFunc2();
	//3. 매개변수가 있는 함수 정의문
	function myFunc3(name, area) {
		document.write("안녕하세요" + name + "입니다.", "<br />");
		document.write("사는 곳은" + area  + "입니다.", "<br />");
	}
	myFunc3("김태희", "압구정");
	myFunc3("소지섭", "대치동");
	</script>
</body>
</html>
