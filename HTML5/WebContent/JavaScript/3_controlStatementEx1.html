<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	/*
		[확인] 버튼을 누르면 변수 result에 true가 저장되고,
		[취소] 버튼을 누르면 result에 false가 저장된다.
	*/
		var result=confirm("정말로 회원을 탈퇴하시겠습니까?");
		if(result) {
			document.write("탈퇴처리 되었습니다");
		} else {
			document.write("취소처리 되었습니다.");
		}
	</script>
	
</body>
</html>
