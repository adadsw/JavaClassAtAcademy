<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>객체</title>
</head>
<body>
	<script type="text/javascript">
		/*
			1) 객체란?
			자바스크립트 객체기반언어이다.
			객체는 기능 또는 속성을 가지고 있다.
			주변의 모든 사물들을 객체라고 한다.

			2) 객체의 종류
			  1. 내장객체
			  	(1) 정의 :브라우저의 자바스크립트 엔진에 내장된 객체
			  	(2) 종류 : 문자(String), 날짜(Date), 배열(Array), 수학(Math), 정규표현객체..
			  	(3) 생성 : var 참조변수 = new 생성함수();
			  2. 브라우저 객체 모델(BOM) Browser Object Model
  				(1) 정의 : 브라우저에 내장된 객체.
  							window는 브라우저 객체의 최상위 객체이다.
  							window의 하위객체에는 document, screen, location, history, navigation 등이 있다.
  							document 하위에는 body, div, a, form, input 등이 있다.
  				(2) window 객체 메서드 종류
  						alert() : 경고창을 띄운다
  						prompt() : 질의응답창을 띄운다.
  						confirm() :확인/취소 창을 띄운다.
  						open() : 새창을 연다.
			  3. 문서 객체 모델(DOM)
			  	(1) 정의 : HTML 문서의 구조를 말하며, 자바스크립트를 사용하여 문서객체를 선택하고 속성 또는 스타일을 적용한다.
		*/
	</script>
</body>
</html>
