<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>배열</title>
</head>
<body>
	<script type="text/javascript">
		// 방식1. var 참조변수=new Array();
		//		참조변수[0]=값1, 참조변수[1]=값2,...

		var d = new Array();
		d[0]=30;
		d[1]="홍길동";
		d[2]=true;

		// 방식2. var 참조변수=new Array(값1, 값2, 값3,...값n);
		var d = new Array(30, "홍길동", true);

		// 방식3. var 참조변수=[값1, 값2, 값3...값n]
		var d=[30, "홍길동", true];

		//배열 객체 저장된 데이터 불러오기
		var d=[30, "홍길동", true];
		document.write(d[0], "<br />");
		document.write(d[1], "<br />");
		document.write(d[2], "<br />");
		
		document.write("============", "<br />")
		
		for(var i=0;i<3;i++) {
			document.write(d[i] + "<br />");
		}

		// for-in문을 적용함. 변수 i의 값은 0부터 배열객체의 데이터 개수만큼 증가한다.
		// for(var 인덱스변수 in 배열명) {...}
		document.write("============", "<br />")
		for(var j in d) {
			document.write(d[j] + "<br />");
		}
	</script>
	
</body>
</html>
