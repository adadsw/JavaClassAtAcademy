<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>id 패스워드 체크</title>
</head>
<body>
	<script type="text/javascript">
	var id="admin";
	var pw="1234";

	var user_id=prompt("아이디는?", "");
	var user_pw=prompt("비밀번호는?");

	if(id==user_id) {
		if (pw==user_pw) {
			document.write(user_id, "님 반갑습니다.");
		} else {
			document.write("비밀번호가 일치하지 않습니다.");
		}
	} 
	if(id!=user_id) {
		document.write("아이디가 일치하지 않습니다.");
	}
	</script>
</body>
</html>
