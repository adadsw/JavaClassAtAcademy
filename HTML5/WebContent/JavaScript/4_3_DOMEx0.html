<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>선택자</title>
</head>
<body>
<!--
	<선택자 종류>
	(1) 직접 선택자 : 원거리에 있는 요소를 선택할 때 사용
	예) 먼거리의 목적지(선택할 문서 객체: 요소)로 떠날 때에는 비행기(직접 선택자)를 탄다.
	** 종류)
	document.getElementById("아이디명") : 아이디를 이용해 요소를 선택해 온다.
	document.getElementsByTagName("요소(태그명)") : 요소의 이름을 이용해 요소를 선택해 온다.
	document.formName.inputName : 폼 요소에 name 속성을 이용해 요소를 선택해 온다.

	(2) 인접 관계 선택자 : 직접선택자를 사용해 선택한 요소를 기준해서 근접해 있는 요소를 선택할 때 사용
	예) 비행기를 타고 내린 지점부터 가까운 거리의 목적지를 이동할 때 지하철(인접관계선택자)을 타고 이동.
	** 종류)
	1. parentNode : 선택한 요소의 부모 요소를 선택해 온다.
	2. childNode : 선택한 요소의 모든 자식 요소를 선택해 온다. 선택한 모든 요소가 배열 객체로 저장된다.
	3. children : 선택한 요소의 자식 요소인 태그만 선택해 온다. 선택한 모든 요소가 배열 객체로 저장된다.
	4. firstChild : 선택한 요소의 첫번째 자식요소만 선택해 온다.
	5. previousSibling : 선택한 요소의 이전에 오는 형제 요소만 선택해 온다.
	6. nextSibling : 선택한 요소의 다음에 오는 형제 요소만 선택해 온다.


-->
</body>
</html>
