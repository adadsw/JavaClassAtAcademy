<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>연산자</title>
</head>
<body>

	<script type="text/javascript">
		/*
			비교 연산자
			1. A == B : A와 B는 같다. 숫자를 비교할 경우 데이터형은 숫자형이든 문자형이든 상관하지 않고 표기된 숫자만 일치하면 true를 반환. 즉, 숫자형 10과 문자형 "10"은 같은 것으로 인식하여 true를 반환한다.
			2. A != B : A와 B는 다르다.
						숫자를 비교할 경우 데이터형은 숫자형이든 문자형이든 상관하지 않고, 표기된 숫자만 다르면 true를 반환.
						즉 숫자형 10과 문자열 "10"은 같은 것으로 인식되어 false를 반환.
			3. A === B : A와 B는 같다.
						숫자를 비교할 경우 반드시 표기된 숫자와 데이터형도 일치해야만 true를 반환한다.
						즉 숫자형 10과 문자형 "10"은
			4. A !== B : A와 B는 다르다.
						숫자를 비교할 경우 반드시 표기된 숫자 또는 데이터형이 일치하지 않을 때 true를 반환한다.
						즉 10과 "10"을 비교했을 때 표기된 숫자는 같지만 하나는 숫자형 10이고 하나는 문자형 "10"
		*/

		var a=10;
		var b="10";
		var c=20;
		var d="20";
		var result;

		result=a==b;
		document.write(result, "<br />");

		result=a!=b;
		document.write(result, "<br />");

		result=c===d;
		document.write(result, "<br />");

		result=c!==d;
		document.write(result, "<br />");

	</script>

</body>
</html>
