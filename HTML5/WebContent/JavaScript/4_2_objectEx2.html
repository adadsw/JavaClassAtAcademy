<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>배열객체의 메서드 및 속성</title>
</head>
<body>
	<script type="text/javascript">
		// 방식 1
		var s= new Array();
		s[0]="사당";
		s[1]="교대";
		s[2]="방배";
		s[3]="강남";
		// 방식 2
		var s= new Array("사당", "교대", "방배", "강남");
		// 방식 3
		var s = ["사당", "교대", "방배", "강남"];

		document.write(s[0], "<br />");
		document.write(s[1], "<br />");
		document.write(s[2], "<br />");
		document.write(s[3], "<br />");
		document.write("==================", "<br />");
		for (var i=0; i<4; i++) {
			document.write(s[i] + "<br />");
		}
		document.write("==================", "<br />");
		for (var j in s) {
			document.write(s[j] + "<br />");
		}
		document.write("==================", "<br />");
		// 배열 객체 출력
		document.write(s,"<br />");

		//typeof 배열 객체 형(타입) 출력
		document.write(typeof s, "<br />");

		//join(연결문자) : 기준문자("-")를 기준으로 배열 값들이 하나의 문자형데이터로 결합된다.
		document.write("===== 연결문자 =====", "<br />");
		document.write(s.join("-"), "<br />");
		document.write(typeof s.join("-"), "<br />");

		//reverse() : 배열 객체값 순서가 뒤바뀌어 출력된다.
		document.write("===== reverse() =====", "<br />");
		document.write(s.reverse(), "<br />");
		document.write(typeof s.reverse(), "<br />");

		//sort() : 배열 객체값을 오름차순으로 정렬 후 출력한다.
		document.write("===== sort() =====", "<br />");
		document.write(s.sort(), "<br />");

	</script>
</body>
</html>
