<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		var greenline = ["사당", "교대", "방배", "강남"];
		var yellowline = ["미금", "정자", "모란", "수서"];

		//splice(index1, index2) : 배열객체의 데이터 중 원하는 인덱스구간만큼 잘라서 배열객체로 가져온다.
		document.write("====== splice() ======", "<br />");
		greenline.splice(4,0,"역삼", "선릉");
		document.write(greenline,"<br />");

		//slice()
		document.write("====== slice() ======", "<br />");
		slicedgreenline = greenline.slice(1,3)
		document.write(slicedgreenline,"<br />");
		
		//concat()
		document.write("====== concat() ======", "<br />");
		var twoLine = greenline.concat(yellowline);
		document.write(twoLine, "<br />");

		//pop()
		document.write("====== pop() ======", "<br />");
		yellowline.pop();
		document.write(yellowline, "<br />");

		//push()
		document.write("====== push() ======", "<br />");
		yellowline.push("죽전");
		document.write(yellowline, "<br />");

	</script>
</body>
</html>
