	<script type="text/javascript">

			document.write(i, "<br />");
		}
		*/

		/*
		for (var i=2; i<10; i++) {
			for (var j=1; j<10; j++) {
				if (i==2 || i==3) {
					document.write("<h1>" ,i + "x" + j + "=" + i*j,"</h1>");

		for (var j=2; j<10;j++) {
			document.write(j + "단" + "&nbsp;&nbsp;&nbsp;&nbsp;");
		}
		document.write("<br />");
		for (var i=1; i<10; i++) {
			for (var j=2; j<10; j++) {
				document.write(j + "x" + i + "=" + i*j, " ");
				if (i*j<10) {
					document.write("&nbsp");
				}
			}
			document.write("<br />");
		}
	</script>
