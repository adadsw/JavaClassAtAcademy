<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animation</title>
	<style type="text/css">
		#box {
			width: 50px;
			height: 50px;
			background-color: red;
		}
	</style>
	<script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function() {
			$('.right_btn').on('click', function(){
				$('#box').animate({ marginLeft:"50px"}, 500);
			});
			
			$('.left_btn').click(function(){
				$('#box').animate({ marginLeft:"0px"}, 500);
			});
		});
	</script>
</head>
<body>
	<button class="left_btn">왼쪽</button>
	<button class="right_btn">오른쪽</button>
	<p id="box">내용</p>
</body>
</html>
