<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM-find()..셀렉트된 엘리먼트 중 자손 엘리먼트 찾기</title>
	<script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
	<script type="text/javascript">
	// p 엘리먼트의 컨텐츠에 포함된 자손 엘리먼트 중 모든 em엘리먼트에 대해서 글자색을 빨간색으로 변경하는 스타일 적용
		$(function(){
			$('p').find('em').css('color', 'red');

		});
	</script>
</head>
<body>
	<div> p 엘리먼트 중에서 <em>이탤릭 단어의 </em></div>
	<p>글자색을<em> 빨간 색으로 </em>변경한다.</p>
</body>
</html>
