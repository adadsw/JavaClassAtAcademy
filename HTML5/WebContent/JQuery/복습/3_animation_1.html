<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Animation</title>
	<script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function(){
			$('button:eq(0)').click(function(){
				/*$('#txt).hide(2000);*/
				$('#txt').fadeOut('slow');
			});
			$('button:eq(1)').click(function(){
				/*$('#txt').slideDown('slow');*/
				$('#txt').fadeIn('slow');
			});
			$('button:eq(2)').click(function(){
				$('#txt').dealy(500).slideToggle('slow');
			})
		})
	</script>
</head>
<body>
	<button>숨김</button>
	<button>노출</button>
	<button>토글</button>
	<p id="txt">
		내용1<br/>
		내용2<br/>
		내용3<br/>
	</p>
</body>
</html>
