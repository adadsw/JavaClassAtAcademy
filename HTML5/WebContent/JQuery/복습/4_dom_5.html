<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM=after(), insertAfter()..해당 엘리먼트의 뒤에 원하는 내용을 추가하기</title>
	<script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function(){
			$('header').after($('<div>좋아하는 과일:참외 </div>'));
			$('<div> 싫어하는 과일 : 바나나 </div>').insertAfter($('header'));
		})
	</script>
</head>
<body>
	<header>
		<h1>과일</h1>
	</header>
	<footer>
		<h3><i>copyright osh</i></h3>
	</footer>
</body>
</html>
