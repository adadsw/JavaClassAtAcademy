<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM-before(), insertBefore()..해당 엘리먼트의 앞에 원하는 내용을 추가하기</title>
	<script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function(){
			$('<div> 싫어하는 과일 : 바나나 </div>').insertBefore($('footer'));
			$('footer').before($('<div> 좋아하는 과일 : 참외 </div>'));
			
		});
	</script>
</head>
<body>
	
	<header>
		<h1>과일</h1>
	</header>
	<footer>
		<h3><i>copyright osh</i></h3>
	</footer>
</body>
</html>
