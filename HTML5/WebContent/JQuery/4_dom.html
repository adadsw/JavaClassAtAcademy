<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM-children()..해당 엘리먼트의 자식 엘리먼트 찾기</title>
	<style>
		span {
			color: blue;
		}
	</style>
	<script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
	<script type="text/javascript">
		/*[엘리먼트에 스타일 입히기]버튼을 누르면 div의 자손 엘리먼트 중 span을 찾아서 빨간색 이중선으로 밑줄을 긋는다.
		  div의 자손 엘리먼트 중 span이면서 class이름이 selected인 엘리먼트를 찾아서 글자색을 빨간색으로 입힌다.
		*/
		$(function(){
			$('button').click(function(){
				$('div').children().css('border-bottom', '3px double red');
				$('div').children('.selected').css('color', 'red');
			});
			$('button').on('mouseout blur', function(){
					$('div').children().css('color', 'blue').css('border-bottom', 'none');
				});
		});
	</script>
</head>
<body>
	<button>엘리먼트에 스타일 입히기</button>
	<p>이곳은 문장입니다.</p>
	<div>
		<span class="selected">이곳은 div의 child span이다.</span>
	</div>
	<p>
		그리고 <span> 여기는 또 다른 </span> 문장입니다.
	</p>
	<div>
		그리고 마지막으로 <span>이곳은 div의 child span이고 </span> 이곳은 div이다.
	</div>
</body>
</html>
