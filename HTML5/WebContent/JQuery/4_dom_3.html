<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM-siblings()..해당 엘리먼트와 같은 노드 위치의 모든 엘리먼트 찾기</title>
	<style>
		ul {
			float: left;
			margin: 5px;
			font-size: 16px;
			font-weight: bold;
		}
		p {
			color: blue;
			margin: 10px 20px;
			font-size: 16px;
			padding: 5px;
			font-weight: bolder;
		}
		.yellow {
			background: yellow;
		}
	</style>
	<script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
	<script type="text/javascript">
	// 클래스 이름이 yellow인 엘리먼트의 형제 엘리먼트를 찾아 글자색을 빨간색으로 변경한 후 개수를 구한다. 이렇게 구해진 개수를 b엘리먼트의 텍스트로 설정한다.
	// siblings([selector]) : 엘리먼트의 형제 엘리먼트 중 조건에 맞는 엘리먼트를 반환한다. 
		$(function(){
			var len = $('.yellow').siblings().css('color', 'red').length;
			$('b').text(len);
		});
	</script>
</head>
<body>
	<ul>
		<li>One</li>
		<li>Two</li>
		<li class="yellow">Three</li>
		<li>Four</li>
	</ul>
	<ul>
		<li>Five</li>
		<li>Six</li>
		<li>Seven</li>
	</ul>
	<ul>
		<li>Eight</li>
		<li class="yellow">Nine</li>
		<li>Ten</li>
		<li>Eleven</li>
	</ul>
	<p>
		찾은 형제 엘리먼트의 개수: <b></b>
	</p>
</body>
</html>
